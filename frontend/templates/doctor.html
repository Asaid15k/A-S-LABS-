
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Doctor Panel | AEGISMEDLABS</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- üî• Premium Font -->
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>

body {
    margin: 0;
    font-family: 'Outfit', sans-serif;
    height: 100vh;
    overflow: hidden;
    background: black;
    color: white;
}

/* üåå Blurred Wallpaper */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: url("background.jpg") center/cover no-repeat;
    filter: blur(40px) brightness(0.35);
    transform: scale(1.1);
    z-index: 0;
}

/* ‚ú® Pink-Purple Glow */
body::after {
    content: "";
    position: fixed;
    width: 1600px;
    height: 1600px;
    background: radial-gradient(circle, rgba(236,72,153,0.35), transparent 70%);
    filter: blur(260px);
    opacity: 0.9;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 0;
}

/* üå´ Glass Atmosphere */
.glass-bg {
    position: fixed;
    inset: 0;
    backdrop-filter: blur(24px);
    background: rgba(255,255,255,0.02);
    z-index: 1;
}

/* Navbar */
.navbar {
    position: relative;
    z-index: 3;
    padding: 35px 80px;
}

/* ‚úÖ Clickable Brand */
.brand {
    font-size: 26px;
    letter-spacing: 3px;
    font-weight: 600;
    text-decoration: none;

    background: linear-gradient(90deg, #ec4899, #c084fc);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

/* üè† Home Button */
.home-btn {
    padding: 10px 24px;
    border-radius: 30px;
    border: none;

    font-size: 16px;
    font-weight: 600;
    letter-spacing: 1px;

    background: linear-gradient(135deg, #ec4899, #c084fc);
    color: white;

    transition: 0.3s ease;
}

.home-btn:hover {
    transform: scale(1.08);
    box-shadow: 0 6px 25px rgba(236,72,153,0.45);
}

/* Layout */
.hero {
    position: relative;
    z-index: 3;
    height: calc(100vh - 120px);
    display: flex;
    justify-content: center;
    align-items: center;
}

/* üíé Glass Panel */
.glass-sheet {
    width: 820px;
    padding: 70px;

    background: linear-gradient(
        145deg,
        rgba(255,255,255,0.12),
        rgba(255,255,255,0.02)
    );

    backdrop-filter: blur(34px);
    border-radius: 32px;
    border: 1px solid rgba(236,72,153,0.35);

    box-shadow:
        0 30px 120px rgba(0,0,0,0.9),
        inset 0 1px 0 rgba(255,255,255,0.25);

    position: relative;
    overflow: hidden;

    animation:
        fadeLuxury 1.2s ease,
        floatLuxury 7s ease-in-out infinite,
        glowBreath 5s ease-in-out infinite;
}

/* ‚ú® Animations */
@keyframes fadeLuxury {
    from {
        opacity: 0;
        transform: translateY(40px) scale(0.96);
    }
    to {
        opacity: 1;
        transform: translateY(0) scale(1);
    }
}

@keyframes floatLuxury {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-14px); }
    100% { transform: translateY(0px); }
}

@keyframes glowBreath {
    0% { box-shadow: 0 30px 120px rgba(236,72,153,0.25); }
    50% { box-shadow: 0 30px 140px rgba(192,132,252,0.35); }
    100% { box-shadow: 0 30px 120px rgba(236,72,153,0.25); }
}

/* ‚ú® Shine Sweep */
.glass-sheet::before {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(
        120deg,
        transparent 20%,
        rgba(255,255,255,0.35),
        transparent 80%
    );
    opacity: 0.25;
    animation: shineMove 10s linear infinite;
}

@keyframes shineMove {
    0% { transform: translateX(-120%); }
    100% { transform: translateX(120%); }
}

/* Typography */
h2 {
    font-size: 40px;
    font-weight: 700;
    letter-spacing: 2px;
    margin-bottom: 55px;

    background: linear-gradient(90deg, #ec4899, #c084fc, white);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

/* Labels */
label {
    font-size: 15px;
    letter-spacing: 1.5px;
    text-transform: uppercase;
    opacity: 0.7;
    color: #fbcfe8;
}

/* Inputs */
.form-control {
    background: transparent;
    border: none;
    border-bottom: 2px solid rgba(236,72,153,0.45);
    border-radius: 0;
    color: white;
    font-size: 20px;
    caret-color: #ec4899;
}

.form-control:focus {
    border-color: #c084fc;
    box-shadow: 0 2px 0 rgba(192,132,252,0.7);
    background: transparent;
    color: white;
    outline: none;
}

/* Button */
.btn-luxury {
    margin-top: 50px;
    width: 100%;
    padding: 20px;

    background: linear-gradient(
        135deg,
        #ec4899,
        #c084fc,
        white
    );

    color: black;
    border-radius: 70px;
    border: none;

    font-size: 20px;
    letter-spacing: 2px;
    text-transform: uppercase;
    font-weight: 700;

    transition: all 0.4s ease;
}

.btn-luxury:hover {
    transform: scale(1.06);
    box-shadow: 0 12px 45px rgba(236,72,153,0.45);
}

/* QR Box */
.qr-box {
    margin-top: 55px;
    font-size: 20px;
    opacity: 0.6;
    text-align: center;
    color: #f5d0fe;
}

::selection {
    background: rgba(236,72,153,0.35);
    color: white;
}

</style>
</head>

<body>

<div class="glass-bg"></div>

<!-- ‚úÖ UPDATED NAVBAR -->
<nav class="navbar d-flex justify-content-between align-items-center">

    <!-- Clickable Logo -->
    <a href="home.html" class="brand">
        AEGISMEDLABS
    </a>

    <!-- Home Button -->
    <a href="home.html">
        <button class="home-btn">üè† Home</button>
    </a>

</nav>

<div class="hero">

    <div class="glass-sheet">

        <h2>DOCTOR PRESCRIPTION PANEL</h2>

        <form>

            <div class="mb-5">
                <label>Patient Name</label>
                <input type="text" class="form-control">
            </div>

            <div class="mb-5">
                <label>Medicine</label>
                <input type="text" class="form-control">
            </div>

            <div class="mb-5">
                <label>Dosage</label>
                <input type="text" class="form-control">
            </div>

            <div class="row">
                <div class="mb-5 col-md-6">
                    <label>Validity (Days)</label>
                    <input type="number" class="form-control">
                </div>

                <div class="mb-5 col-md-6">
                    <label>Max Usage</label>
                    <input type="number" class="form-control" value="1">
                </div>
            </div>

            <button class="btn-luxury">
                üíä Generate Prescription
            </button>

        </form>

        <div class="qr-box">
            Secure Prescription QR will appear here ‚ú®
        </div>

    </div>

</div>

</body>
</html>
